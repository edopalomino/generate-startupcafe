name: podcast-semanal

on:
  schedule:
    # Lunes 15:20 UTC (≈ 09:20 en America/Chihuahua cuando el desfase es -06)
    - cron: "20 15 * * 1"
  # Permite lanzarlo manualmente desde la pestaña "Actions"
  workflow_dispatch: {}

jobs:
  build-run:
    runs-on: ubuntu-latest
    # Evita que se pisen ejecuciones si una dura mucho
    concurrency:
      group: podcast-semanal
      cancel-in-progress: false
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci || npm i

      - name: Generate & publish episode
        run: node index.js
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}

      - name: Eliminar startupsandcafe si existe
        run: rm -rf ../startupsandcafe
        
      - name: Mover, commitear y pushear a startupsandcafe
        run: |
          # 1. Asegura que el directorio de destino esté limpio (¡la solución!)
          rm -rf ../startupsandcafe

          # 2. Clona el repositorio de destino
          git clone https://github.com/edopalomino/startupsandcafe.git ../startupsandcafe

          # 3. Mueve el archivo generado al repositorio de destino
          mv podcasts.json ../startupsandcafe/

          # 4. Entra al directorio del repositorio de destino
          cd ../startupsandcafe

          # 5. Configura git, haz commit y push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add podcasts.json
          git commit -m "Agrega nuevo episodio automáticamente" || echo "Sin cambios para commitear"
          git push https://x-access-token:${{ secrets.STARTUPS_AND_CAFE_TOKEN }}@github.com/edopalomino/startupsandcafe.git main
